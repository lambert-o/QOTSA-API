name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  ci-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # - name: Build image
      #   run: docker build -f Dockerfile.build -t qotsa-api .

      - name: Run tests
        run: make clean build

      - name: Get PR title
        id: pr_info
        run: echo "::set-output name=title::$(jq --raw-output .pull_request.title $GITHUB_EVENT_PATH)"

      - name: Upload test coverage report
        uses: actions/upload-artifact@v2
        with:
          name: "Test Coverage - PR: '${{ steps.pr_info.outputs.title }}'"
          path: target/site/jacoco-aggregate
