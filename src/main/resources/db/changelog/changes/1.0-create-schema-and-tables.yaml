              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('Give the Mule What He Wants', 1, '00:03:09', ARRAY['The mule want it','The mule want it Sunday','He''ll eat it','He''ll eat it one day','How long, long','Do I wait','Be the mule that you gotta be, yeah','Underwater, underwater one day','Gonna sink it, make em think it''s too late','For your love','For your love','Be the mule that you gotta be','Oh oh','Oh oh','Oh oh'], ARRAY['Josh Homme', 'Alfredo Hernandez'], 'https://open.spotify.com/track/2oYgRG99obDl09ZW1i9P5C?si=58747f04f55143ec');
