              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('Regular John', 1, '00:04:35', ARRAY['Who are you girl?','Who are you boy?','Bet I know what you''re up to','Can I come along?','Your home number on the wall','I just had to call, had to','I''m not the only one','Who will run with a knife','Open up your eyes','Open up your room','Open up your arms','One, six, two, seven, eight','Two, six, three, seven, eight, nine','Where''s your daddy now?','I heard he ran away','Who are you girl?','''Cause I''m so bored with myself','Anyway, anytime and any place','I''ll just hang around','Open up your eyes','Open up your room','Open up your arms','One, six, two, seven, eight','Two, six, three, seven, eight, nine','Open up your eyes','Open up your room','Open up your arms','Open up your door','Open up your eyes','Open up your room','Open up your arms'], ARRAY['Josh Homme', 'Alfredo Hernandez', 'John McBain'], 'https://open.spotify.com/track/0R0m9mTXa81zp1qtcU3dSR?si=3f761edcdc2b4279');
              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('Avon', 1, '00:03:22', ARRAY['I see you go','Through a park in a haze','And I don''t listen','For traffic going the same way','A simple system','Yeah','I string ''em up','I cut ''em down','Dare I say','To to to to to','To to to to to','To to to to to','A perfect vision','Some simple ways to let you know','Free range humans all cooped up','Naked clone is playing lame','Yeah','I string ''em up','I cut ''em down','Dare I say','To to to to to','To to to to to','To to to to to','To to to to to','To to to to to','To to to','To to to'], ARRAY['Josh Homme'], 'https://open.spotify.com/track/5xWSuhvOJUaO3zrXYxsSAS?si=cb838aa9e8374bd2');
              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('If Only', 1, '00:03:20', ARRAY['If it gets you down, well then I''ll take it','If it gets you up, well I don''t want it','It let you down so broken-hearted','If it gets you down, well then I want it','','If only, only','If only, only','If only, only','If only, only','We''re nothing at all','','So blow our mind and make it lazy','Those long long days with no escaping','I hold the wheel to let it go','Don''t wanna stop, don''t wanna know','If it gets you down, well just don''t blame me','','If only, only','If only, only','If only, only','If only, only','If only, only','If only, only','If only, only','If only, only','We''re nothing at all'], ARRAY['Josh Homme'], 'https://open.spotify.com/track/60wTHSJ0PxxwZDiSLiFaQX?si=99efe676114b4f1e');
              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('Walkin'' on the Sidewalks', 1, '00:05:03', ARRAY['Got some action on the other side','Loose teeth in my head','New programs are coming in','So rise and take your oath','I wish we could get away','Drink wine and screw','I knew someone else before','Looked a lot like you','And they''re gone','I''m gone','In space','I been programed as I said before','Technology','Just rollin'', wheezin'' and breathin''','Eyeballs and teeth','Words are weightless here on earth because they''re free','You knew someone else before','Looked a lot like me','And they''re gone','I''m gone','In space','And they''re gone','I''m gone','In space'], ARRAY['Josh Homme', 'Alfredo Hernandez'], 'https://open.spotify.com/track/019NbzC0iGVq16q2lyHRHM?si=396fb01b03424d3e');
              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('You Would Know', 1, '00:04:16', ARRAY['Me just happy robot','Live on hill of beans','You and I cut from same cloth','Rippin'' at the seams','Cut, snip, cut','Don''t forget to remember','The devil''s got pills in his eyes','Look, laugh, but don''t touch','Cut you down to size','Cut, up, cut (shut up)','Cut, up, cut','You would know','My girl''s all out of focus','I ain''t no big surprise','Daddy got his gun loaded','Got cross hairs in his eyes','Shot up, oh','Shot up, oh','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know','You would know'], ARRAY['Josh Homme', 'Alfredo Hernandez'], 'https://open.spotify.com/track/7LLrRMoRcMVfHEZbVftLmh?si=c89f3d2b2c8f4ba9');
              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('How to Handle a Rope', 1, '00:03:30', ARRAY['Too late to think & filter anymore','A bitter pill to swallow cause maybe you''re..','..In a blanket haze of ephedrine','I''m wonderin'' where the hell you been','So come on and right this wrong, you know','You got it all right','You got a feeling','I''d rather open up my wrist, let it go','You got it all right','You got a feeling','There''s devils and ropes around your neck','You can''t even know','You can''t hear it?','Can''t hear it','Ain''t got a mind to deal with anymore','Saboteur! infiltrator! maybe more.','If you''re not blind and deaf, how can we pollute your head?','So come on and right this wrong, you know','And I got it all right','I got a feeling','You''d rather open up your wrist, and let it go','I got it all right, yeah','I got a feeling','There''s devils and ropes around my neck I can''t even know','''Cause they can''t hear it','Can''t hear it','Can''t hear it','Can''t hear it'], ARRAY['Josh Homme', 'Alfredo Hernandez'], 'https://open.spotify.com/track/6yC0zhet5RT7tMJRoE8eFh?si=d10925b8ba704042');
              INSERT INTO qotsa.songs (title, album, duration, lyrics, written_by, spotify_url)
              VALUES ('Mexicola', 1, '00:04:54', ARRAY['Setting sun deals hands of gold','There''s velvet eyes in Mexico','Just a fall away and all she said was true','Speak in tongues, speak in lies','Drooling livers, born to die','It''s a wonder that those guns don''t point at you','Oh, oh','Oh, oh','go on','(Keep sayin'') you won''t (live forever)','(Keep sayin'') go on, (keep sayin'') go on','(Keep sayin'') you won''t (live forever)','Point and shoot, I know just what you mean','In a world that''s full of shit and gasoline, babe','One dog''s dead, one''s on the phone, just leave a lung or leave it alone','It''s that same old song again, I hate it ''cause it''s true','Oh, oh','Ooh, ooh','go on','(Keep sayin'') you won''t (live forever)','(Keep sayin'') go on, (keep sayin'') go on','(Keep sayin'') you won''t (live forever)'], ARRAY['Josh Homme'], 'https://open.spotify.com/track/4NK1A89eLfNQPCoOLxLCSl?si=229cb66a9fb54a92');
