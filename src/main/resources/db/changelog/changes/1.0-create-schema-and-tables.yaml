databaseChangeLog:
  - changeSet:
      id: Create schema and tables and populate with data
      author: Owen Lambert
      changes:
        - sql:
            comment: Create initial schema
            endDelimiter: ;GO
            splitStatements: true
            sql:
              CREATE SCHEMA IF NOT EXISTS QOTSA;
        - createTable:
            tableName: songs
            schemaName: qotsa
            columns:
              - column:
                  name: song_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: album
                  type: int
              - column:
                  name: duration
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: lyrics
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: written_by
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: spotify_url
                  type: text
        - createTable:
            tableName: albums
            schemaName: qotsa
            columns:
              - column:
                  name: album_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: number_of_songs
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: spotify_url
                  type: text
        - addForeignKeyConstraint:
            baseTableSchemaName: qotsa
            baseTableName: songs
            baseColumnNames: album
            referencedTableSchemaName: qotsa
            referencedTableName: albums
            referencedColumnNames: album_id
            constraintName: fk_songs_albums
        - createIndex:
            indexName: idx_songs_album
            tableName: songs
            schemaName: qotsa
            columns:
              - column:
                  name: album
        - sql:
            comment: Insert albums
            endDelimiter: ;GO
            splitStatements: true
